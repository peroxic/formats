<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Intelligence Report</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1a1a1a;
            --accent-color: #9D5CFF;
            --text-color: #e0e0e0;
            --muted-color: #a0a0a0;
            --border-color: #333;
            --card-bg: rgba(157, 92, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--accent-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #fff;
            font-size: 1rem;
        }

        .section {
            margin-bottom: 2rem;
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .section h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }

        .section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .section table, .section th, .section td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
        }

        .section th {
            background-color: var(--accent-color);
            color: #fff;
        }

        .section td {
            background-color: var(--secondary-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comprehensive Intelligence Report</h1>
            <p>Generated on: <span id="report-date"></span></p>
        </div>

        <div class="section">
            <h2>Social Media Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Platform</th>
                        <th>Username</th>
                        <th>Profile Link</th>
                    </tr>
                </thead>
                <tbody id="social-media-accounts">
                    <!-- Data Rows -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Confirmed Seen Locations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="seen-locations">
                    <!-- Data Rows -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Previous Addresses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="previous-addresses">
                    <!-- Data Rows -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Previous Phone Numbers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Phone Number</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="previous-phone-numbers">
                    <!-- Data Rows -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Current and Previous Emails</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="emails">
                    <!-- Data Rows -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('report-date').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
